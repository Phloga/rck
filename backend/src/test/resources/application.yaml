spring:
  h2:
    console:
      enabled: yes
  web:
    resources:
      static-locations: classpath:/assets/
  datasource:
    url: "jdbc:h2:mem:rck;DB_CLOSE_DELAY=-1;NON_KEYWORDS=KEY,VALUE"
    driverClassName: "org.h2.Driver"
    username: "sa"
    password: ""
  jpa:
    open-in-view: no
    defer-datasource-initialization: yes
  mvc:
    log-request-details: true
    static-path-pattern: /assets/**
  thymeleaf:
    prefix: classpath:/templates/
  devtools:
    restart:
      enabled: true
server:
  servlet:
    session:
      cookie:
        same-site: LAX
logging:
  level:
    org:
      springframework:
        security: DEBUG
        web:
          filter:
            CommonsRequestLoggingFilter: DEBUG
          nodeValue: DEBUG
hibernate:
  hbm2ddl:
    auto: create